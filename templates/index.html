<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Questboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="bg-orbs"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo">âš¡</div>
      <div>
        <div class="brand-title">Questboard</div>
        <div class="brand-sub">Turn tasks into a world map.</div>
      </div>
    </div>

    <div class="top-actions">
      <button id="btnShare" class="btn btn-ghost">Share</button>
      <button id="btnEditBoard" class="btn btn-ghost">Edit</button>
      <button id="btnNewQuest" class="btn btn-primary">+ New Quest</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel card">
      <div class="profile">
        <div class="avatar" id="avatar">ðŸ§­</div>
        <div class="profile-meta">
          <div class="profile-title" id="boardTitle">Loadingâ€¦</div>
          <div class="profile-owner" id="boardOwner"></div>
          <div class="profile-bio" id="boardBio"></div>
          <div class="profile-stats" id="boardStats"></div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="todo">Todo</button>
        <button class="chip" data-filter="doing">Doing</button>
        <button class="chip" data-filter="done">Done</button>
      </div>

      <div class="quest-list" id="questList"></div>
    </section>

    <section class="map card">
      <div class="map-top">
        <div class="map-title">Your Map</div>
        <div class="map-sub" id="mapHint">Drag quests onto the map to place them.</div>
      </div>

      <div class="map-canvas" id="mapCanvas">
        <div class="map-grid"></div>
      </div>
    </section>
  </main>

  <!-- Modals -->
  <div class="modal hidden" id="modalQuest">
    <div class="modal-card card">
      <div class="modal-head">
        <div class="modal-title" id="questModalTitle">New Quest</div>
        <button class="btn btn-ghost" id="btnCloseQuest">âœ•</button>
      </div>
      <div class="modal-body">
        <label class="label">Title</label>
        <input class="input" id="qTitle" placeholder="e.g. Finish OS p7 writeup" />

        <label class="label">Note</label>
        <textarea class="input textarea" id="qNote" placeholder="Optional detailsâ€¦"></textarea>

        <div class="row">
          <div class="col">
            <label class="label">Status</label>
            <select class="input" id="qStatus">
              <option value="todo">todo</option>
              <option value="doing">doing</option>
              <option value="done">done</option>
            </select>
          </div>
          <div class="col">
            <label class="label">Color</label>
            <input class="input" id="qColor" type="color" value="#7c3aed" />
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn btn-danger hidden" id="btnDeleteQuest">Delete</button>
          <div class="spacer"></div>
          <button class="btn btn-ghost" id="btnCancelQuest">Cancel</button>
          <button class="btn btn-primary" id="btnSaveQuest">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="modalBoard">
    <div class="modal-card card">
      <div class="modal-head">
        <div class="modal-title">Edit Board</div>
        <button class="btn btn-ghost" id="btnCloseBoard">âœ•</button>
      </div>
      <div class="modal-body">
        <label class="label">Title</label>
        <input class="input" id="bTitle" />

        <label class="label">Owner name</label>
        <input class="input" id="bOwner" />

        <label class="label">Bio</label>
        <textarea class="input textarea" id="bBio"></textarea>

        <label class="toggle">
          <input type="checkbox" id="bPublic" />
          <span>Public (anyone with link can view + react)</span>
        </label>

        <div class="modal-actions">
          <div class="spacer"></div>
          <button class="btn btn-ghost" id="btnCancelBoard">Cancel</button>
          <button class="btn btn-primary" id="btnSaveBoard">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script id="boardContext" type="application/json">
  {
    "public_slug": {{ (public_slug|tojson) if public_slug is defined else "null" }},
    "read_only": {{ (public_slug is defined)|tojson }}
  }
</script>

<script>
  const ctx = JSON.parse(document.getElementById("boardContext").textContent);
  window.PUBLIC_BOARD_SLUG = ctx.public_slug;
  window.READ_ONLY = ctx.read_only;
</script>


  <script src="/static/app.js"></script>
</body>
</html>
